<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Blog</title>
    <link href="css/index.css" rel="stylesheet">
    <script src="js/index.js"></script>
    <script>
        // ここにJavaScriptを書いていく

        //　ここまで
    </script>
</head>
<body>
    <header class="flex">
        <h1>Flask Blog</h1>
        <a class="new-article" href="/post.html">
            <button>新規投稿</button>
        </a>
    </header>
    <main>
        <template id="article">
            <div class="article">
                <div class="article-info flex">
                    <h2 class="article-title"></h2>
                    <div class="article-date">
                        <label>作成日：</label>
                        <span class="article-create"></span>
                        <label>更新日：</label>
                        <span class="article-update">----/--/--</span>
                    </div>
                </div>
                <p class="article-body"></p>
                <div class="article-footer flex">
                    <a class="edit">
                        <button class="btn-edit">編集</button>
                    </a>
                    <a class="delete">
                        <button class="btn-delete">削除</button>
                    </a>
                </div>
                <a href="/">トップページへ</a>
                <hr>
            </div>
        </template>
        <template id="notfound">
            <h2>記事が見つかりません</h2>
            <a href="/">トップページへ</a>
        </template>
    </main>
    <footer>
        <p>Copyright © Year YourName All Rights Reserved.</p>
    </footer>
</body>
</html>
