<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編集 | Flask Blog</title>
    <link href="css/index.css" rel="stylesheet">
    <script src="js/index.js"></script>
    <link href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet">
    <script>
        var query = parseQuery()
        window.addEventListener("load", function(){
            var form = document.getElementById("article-form")
            if(!query["id"] || query["id"] == ""){
                return location.href = "/"
            }
            getArticle(query.id).then(function(res){
                if(res.result){
                    form.querySelector("input[name='title']").value = res.article.title
                    form.querySelector("textarea[name='body']").value = res.article.body
                }else{
                    alert(res.message)
                    location.href = "/"
                }
            })
            form.addEventListener("submit", function(e){
                e.preventDefault()
                var title = e.target.querySelector("input[name='title']").value
                var body = e.target.querySelector("textarea[name='body']").value
                updateArticle(query["id"], title, body).then(function(res){
                    if(res.result){
                        location.href = "/"
                    }else{
                        alert(res.message)
                    }
                })
            })
        })
    </script>
</head>
<body>
    <header class="flex">
        <a href="/">
            <h1>Flask Blog</h1>
        </a>
        <a class="new-article" href="/post.html">
            <button><i class="fa-solid fa-plus"></i> 新規投稿</button>
        </a>
    </header>
    <main>
        <h2 class="center-text"><i class="fa-solid fa-pen"></i> 編集</h2>
        <form id="article-form">
            <div class="flex">
                <label>タイトル：</label>
                <input type="text" name="title" placeholder="タイトルを入力してください">
            </div>
            <div class="flex">
                <label>本文：</label>
                <textarea name="body" placeholder="本文を入力してください"></textarea>
            </div>
            <button type="submit"><i class="fa-solid fa-file-arrow-up"></i> 再投稿</button>
        </form>
    </main>
    <footer>
        <p>Copyright © Year YourName All Rights Reserved.</p>
    </footer>
</body>
</html>
