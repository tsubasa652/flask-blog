<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規投稿 | Flask Blog</title>
    <link href="css/index.css" rel="stylesheet">
    <script src="js/index.js"></script>
    <script>
        window.addEventListener("load", function(){
            const form = document.getElementById("article-form")
            form.addEventListener("submit", function(e){
                e.preventDefault()
                const title = e.target.querySelector("input[name='title']").value
                const body = e.target.querySelector("textarea[name='body']").value
                postArticle(title, body).then(function(res){
                    if(res.result){
                        location.href = "/"
                    }else{
                        alert(res.message)
                    }
                })
            })
        })
    </script>
</head>
<body>
    <header class="flex">
        <h1>Flask Blog</h1>
        <a class="new-article" href="/post.html">
            <button>新規投稿</button>
        </a>
    </header>
    <main>
        <h2 class="center-text">新規投稿</h2>
        <form id="article-form">
            <div class="flex">
                <label>タイトル：</label>
                <input type="text" name="title" placeholder="タイトルを入力してください">
            </div>
            <div class="flex">
                <label>本文：</label>
                <textarea name="body" placeholder="本文を入力してください"></textarea>
            </div>
            <button type="submit">投稿</button>
        </form>
    </main>
    <footer>
        <p>Copyright © Year YourName All Rights Reserved.</p>
    </footer>
</body>
</html>
