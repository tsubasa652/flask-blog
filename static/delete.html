<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事の削除 | Flask Blog</title>
    <link href="css/index.css" rel="stylesheet">
    <script src="js/index.js"></script>
    <link href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet">
    <script>
        function parseQuery(){
            var query = location.search.substring(1)
            var params = query.split("&")
            var result = {}
            for(var param of params){
                var key_value = param.split("=")
                result[key_value[0]] = key_value[1]
            }
            return result
        }
        const query = parseQuery()
        window.addEventListener("load", function(){
            const delete_btn = document.getElementById("delete_btn")
            const cancel_btn = document.getElementById("cancel_btn")
            if(!query["id"]){
                return location.href = "/"
            }

            delete_btn.addEventListener("click", function(){
                deleteArticle(query["id"]).then(function(res){
                    if(res.result){
                        location.href = "/"
                    }else{
                        alert(res.message)
                    }
                })
            })

            cancel_btn.addEventListener("click", function(){
                location.href = "/"
            })

        })
    </script>
</head>
<body>
    <header class="flex">
        <a href="/">
            <h1>Flask Blog</h1>
        </a>
        <a class="new-article" href="/post.html">
            <button><i class="fa-solid fa-plus"></i> 新規投稿</button>
        </a>
    </header>
    <main>
        <div class="center-text info-icon">
            <i class="fa-solid fa-circle-info"></i>
        </div>
        <h2 class="center-text">本当に記事を削除してもよろしいですか？</h2>
        <div class="center-text">
            <button id="delete_btn"><i class="fa-solid fa-trash"></i> 削除</button>
            <button id="cancel_btn"><i class="fa-solid fa-circle-xmark"></i> キャンセル</button>
        </div>
    </main>
    <footer>
        <p>Copyright © Year YourName All Rights Reserved.</p>
    </footer>
</body>
</html>
